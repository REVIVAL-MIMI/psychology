version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: psychology-postgres
    environment:
      POSTGRES_DB: psychology_db
      POSTGRES_USER: psychology_user
      POSTGRES_PASSWORD: psychology_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psychology_user -d psychology_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: psychology-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: