<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap");

      :root {
        --bg: #0e1113;
        --panel: #15191d;
        --text: #f2ede6;
        --muted: #b5ada3;
        --accent: #8ec0b1;
        --accent-ink: #0c1114;
        --border: #2a3234;
        --danger: #ff6b6b;
        --shadow: 0 22px 46px rgba(0, 0, 0, 0.5);
        --grad-1: #16312b;
        --grad-2: #3b2f21;
        --grad-3: #1c2431;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, sans-serif;
        background:
          radial-gradient(800px 360px at 80% -10%, var(--grad-1), transparent 60%),
          radial-gradient(600px 300px at 10% 10%, var(--grad-2), transparent 65%),
          radial-gradient(520px 320px at 50% 95%, var(--grad-3), transparent 62%),
          var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .card {
        width: 100%;
        max-width: 560px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 28px;
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
      }

      .card::after {
        content: "";
        position: absolute;
        width: 180px;
        height: 180px;
        right: -40px;
        top: -60px;
        background: radial-gradient(circle, rgba(142, 192, 177, 0.25), transparent 65%);
        border-radius: 999px;
        filter: blur(4px);
      }

      h1 {
        margin: 0 0 8px 0;
        font-size: 24px;
        font-family: "Fraunces", serif;
        font-weight: 700;
      }

      p {
        margin: 0 0 16px 0;
        color: var(--muted);
        font-size: 14px;
      }

      label {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #0f1418;
        color: var(--text);
      }

      button {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 0;
        background: var(--accent);
        color: var(--accent-ink);
        font-weight: 700;
        cursor: pointer;
      }

      .row {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }

      .row button { width: auto; flex: 1; }

      .status { margin-top: 12px; font-size: 13px; }
      .status.ok { color: #6be4a7; }
      .status.err { color: var(--danger); }

      .token {
        margin-top: 12px;
        font-size: 12px;
        background: #0b1115;
        border: 1px dashed #2a3234;
        padding: 10px;
        border-radius: 12px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Admin Login</h1>
      <p>Вход для управления админ‑функциями (верификация психологов и т.д.).</p>

      <label for="login">Логин</label>
      <input id="login" value="admin" />

      <label for="password">Пароль</label>
      <input id="password" type="password" value="admin" />

      <button id="loginBtn">Войти</button>

      <div class="row">
        <button id="refreshBtn" type="button">Обновить токен</button>
        <button id="clearBtn" type="button">Очистить токен</button>
      </div>

      <div id="status" class="status"></div>
      <div id="tokenBox" class="token" style="display:none;"></div>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const tokenBox = document.getElementById("tokenBox");

      function setStatus(text, ok) {
        statusEl.textContent = text;
        statusEl.className = "status " + (ok ? "ok" : "err");
      }

      function showToken(token) {
        if (!token) {
          tokenBox.style.display = "none";
          tokenBox.textContent = "";
          return;
        }
        tokenBox.style.display = "block";
        tokenBox.textContent = token;
      }

      document.getElementById("loginBtn").addEventListener("click", async () => {
        const login = document.getElementById("login").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const res = await fetch("/api/v1/admin/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ login, password })
          });
          const data = await res.json();

          if (!res.ok) {
            setStatus(data.message || "Ошибка входа", false);
            showToken(null);
            return;
          }

          localStorage.setItem("adminAccessToken", data.accessToken);
          setStatus("Успешный вход. Токен сохранен в localStorage (adminAccessToken).", true);
          showToken(data.accessToken);
          window.location.href = "/admin.html";
        } catch (e) {
          setStatus("Ошибка сети", false);
          showToken(null);
        }
      });

      document.getElementById("refreshBtn").addEventListener("click", async () => {
        try {
          const res = await fetch("/api/v1/admin/refresh", {
            method: "POST",
            credentials: "include"
          });
          const data = await res.json();

          if (!res.ok) {
            setStatus(data.message || "Не удалось обновить токен", false);
            return;
          }

          localStorage.setItem("adminAccessToken", data.accessToken);
          setStatus("Токен обновлен.", true);
          showToken(data.accessToken);
        } catch (e) {
          setStatus("Ошибка сети", false);
        }
      });

      document.getElementById("clearBtn").addEventListener("click", () => {
        localStorage.removeItem("adminAccessToken");
        setStatus("Токен удален из localStorage.", true);
        showToken(null);
      });
    </script>
  </body>
</html>
